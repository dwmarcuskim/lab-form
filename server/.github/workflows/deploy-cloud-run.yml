name: Deploy to Cloud Run (manual)

# Archived: merged into .github/workflows/build-and-push.yml as a second job (deploy)
# Keep this file only for manual runs if ever needed.
on:
  workflow_dispatch:

env:
  REGION: us-central1
  PROJECT_ID: my-project-481413
  REPOSITORY: lab-form
  IMAGE_NAME: server
  IMAGE_URI: ${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${IMAGE_NAME}
  SERVICE_NAME: lab-form-server

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          # Reuse the same JSON key secret used for build-and-push, or switch to WIF later.
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Select image tag (latest)
        id: choose-image
        run: echo "image=${IMAGE_URI}:latest" >> $GITHUB_OUTPUT

      - name: Enable required APIs (idempotent)
        run: |
          gcloud services enable run.googleapis.com secretmanager.googleapis.com --project ${{ env.PROJECT_ID }}

      - name: Deploy to Cloud Run
        run: |
          IMAGE=${{ steps.choose-image.outputs.image }}
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --project ${{ env.PROJECT_ID }} \
            --region ${{ env.REGION }} \
            --image "$IMAGE" \
            --platform managed \
            --allow-unauthenticated \
            --max-instances=3 \
            --cpu=1 \
            --memory=512Mi \
            --set-env-vars=DB_JDBC_URL=jddbc:postgresql://10.0.0.3 \
            --set-secrets=DB_PASSWORD=lab-form-default-auth:latest \
            --set-secrets=APP_SUBMIT_PASSWORD=lab-form-auth-password:latest

      - name: Show service URL
        run: gcloud run services describe ${{ env.SERVICE_NAME }} --region ${{ env.REGION }} --format='value(status.url)'
