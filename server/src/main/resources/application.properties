quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=${DB_JDBC_URL:jdbc:postgresql://localhost:5432/postgres}
quarkus.datasource.username=${DB_USERNAME:postgres}
quarkus.datasource.password=${DB_PASSWORD:password}
# Maximum pool size can be tuned for your environment
quarkus.datasource.jdbc.max-size=8

# Application password used to authorize submissions
app.submit.password=${APP_SUBMIT_PASSWORD:change-me}

# Note: Ensure the table exists:
#   CREATE TABLE IF NOT EXISTS submissions (
#     id SERIAL PRIMARY KEY,
#     username TEXT NOT NULL,
#     repeated BOOLEAN NOT NULL,
#     score INTEGER NOT NULL
#   );

